<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="favorites-section">
            <button id="toggleFavorites">❤️ Favorites</button>
            <!-- <h3>Favorites</h3> -->
            <ul id="favoritesList" class="favorites-list" style="display: none;"></ul>
          </div>          
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <button id="addToFavorites" title="Add to Favorites">
                <i class="fa-solid fa-star"></i>
              </button>              
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "clear">
            <button id="clearBtn" title="Clear Last Search"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <script src = script.js>

    </script>
    
</body>
</html>
